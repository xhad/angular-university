<md-card>
<h3>Color Picker Component</h3>
<div class="color-title" [ngStyle]="{'color': color}">Pick a Color: {{color}}</div>
<div class="color-picker">

  <div class="color-sample color-sample-blue" (click)="choose('BLUE')"></div>
  <div class="color-sample color-sample-red" (click)="choose('RED')"></div>

  <button md-raised-button (click)="reset()">Reset</button>
</div>
</md-card>
